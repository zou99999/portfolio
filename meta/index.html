<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- The navigation bar will be inserted here by JavaScript -->

  <h1>Meta</h1>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <div id="stats" class="stats"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Optionally expand later -->
    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Load the JS that creates the nav and theme selector -->
  <script src="../global.js" type="module"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
