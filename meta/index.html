<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- The navigation bar will be inserted here by JavaScript -->

  <h1>Meta</h1>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <!-- Filtering UI -->
  <div style="display: flex; align-items: baseline; margin-bottom: 1em;">
    <label style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100">
    </label>
    <time id="commit-time" style="margin-left: auto;"></time>
  </div>


  <div id="stats" class="stats"></div>

  <p id="selection-count">No commits selected</p>
  
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Optionally expand later -->
    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Load the JS that creates the nav and theme selector -->
  <script src="../global.js" type="module"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
