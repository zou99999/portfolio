<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- The navigation bar will be inserted here by JavaScript -->

  <h1>Meta</h1>

  <!-- Filtering UI with date on the right -->
  <div style="display: flex; align-items: center; margin-bottom: 1em; width: 100%;">
  <label style="flex: 1;">
    Show commits until:
    <input type="range" id="commit-progress" min="0" max="100" value="100" style="width: 100%;">
  </label>
  <time id="commit-slider-time" style="margin-left: 1em; white-space: nowrap;"></time>
  </div>

  <dl id="files">
    <!-- Each file will be rendered inside a <div> like:
    <div>
      <dt><code>{file.name}</code></dt>
      <dd>{file.lines.length} lines</dd>
    </div>
    -->
  </dl>  


  <h2>Commits by time of day</h2>
  <div id="chart"></div>



  <div id="stats" class="stats"></div>

  <p id="selection-count">No commits selected</p>
  
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Optionally expand later -->
    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Load the JS that creates the nav and theme selector -->
  <script src="../global.js" type="module"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
