<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1 class="projects-title">Projects</h1>

  <section class="projects-chart">
    <h2>Project Distribution</h2>
    <div class="chart-container">
      <svg id="projects-plot" viewBox="-50 -50 100 100"></svg>
      <ul class="legend"></ul>
    </div>
    <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
    />
  </section>  

  <div class="projects">
    <!-- JavaScript will dynamically insert projects here -->
  </div>

  <script src="/portfolio/global.js" type="module"></script>
  <script src="/portfolio/projects/index.js" type="module"></script>
</body>
</html>
