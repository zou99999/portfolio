<!DOCTYPE html>
<html lang="en">
<h1>
    <title>contact</title>
    <link rel="stylesheet" href="../style.css" />
</h1>
<body>
    <form action="mailto: fzou@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
        <br><br>

        <label>
            Subject:
            <input name="subject" required>
        </label>
        <br><br>

        <label>
            Message:
            <textarea name="body" required></textarea>
        </label>
        <br><br>

        <button>Send</button>
    </form>
    <script type="module" src="../global.js"></script>
</body>
</html>
